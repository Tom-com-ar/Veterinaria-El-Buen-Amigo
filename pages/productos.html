<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Veterinaria</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-vet-cream font-sans">
    <nav class="nav-light static top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-full mx-auto flex items-center justify-between">
            <!-- Logo compacto -->
            <div class="flex items-center">
                <img src="../assets/Logo 4.png" alt="El Buen Amigo Logo"
                    class="w-24 h-24 object-contain transition-all duration-300">
                <span
                    class="text-white text-xl font-bold drop-shadow-lg transition-all duration-300 mb-3  max-lg:hidden">Veterinaria
                    El Buen Amigo</span>
            </div>

            <!-- Menú central -->
            <div class="hidden md:flex items-center absolute left-1/2 transform -translate-x-1/2">
                <div class="bg-vet-dark/90 backdrop-blur-md rounded-2xl px-6 py-2 shadow-xl border border-white/20">
                    <div class="flex items-center space-x-8">
                        <a href="../index.html"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Inicio</a>
                        <a href="#servicios"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Servicios</a>
                        <a href="#productos"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Productos</a>
                        <a href="../index.html#valoranos"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Valoranos</a>
                        <a href="../index.html#app"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">App</a>

                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex items-center space-x-4">
                <button
                    class="text-white hover:text-black transition-colors duration-300 text-sm font-medium drop-shadow-lg">
                    Login
                </button>
                <button
                    class="bg-vet-orange text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-vet-orange/90 transition-colors duration-300 shadow-lg">
                    Registro
                </button>
            </div>
        </div>
    </nav>

    <main class="mt-2 max-w-screen-xl mx-auto px-4">
        <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-8">
            <div class="flex items-center gap-4">
                <input id="search" type="text" placeholder="Buscar producto..."
                    class="rounded-lg border border-vet-light px-3 py-2 text-sm text-vet-dark focus:outline-none focus:ring-2 focus:ring-vet-blue" />
                <select id="category"
                    class="rounded-lg border border-vet-light px-3 py-2 text-sm text-vet-dark focus:outline-none focus:ring-2 focus:ring-vet-blue">
                    <option value="">Todas</option>
                    <option value="comida">Comida</option>
                    <option value="accesorios">Accesorios</option>
                    <option value="muebles">Muebles</option>
                    <option value="remedios">Remedios</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="higiene">Higiene</option>
                </select>
            </div>
            <select id="sort"
                class="rounded-lg border border-vet-light px-3 py-2 text-sm text-vet-dark focus:outline-none focus:ring-2 focus:ring-vet-blue">
                <option value="default">Ordenar</option>
                <option value="price-asc">Precio menor</option>
                <option value="price-desc">Precio mayor</option>
                <option value="name">Nombre</option>
            </select>
        </div>
        <div id="products" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4"></div>
    </main>

    <script>
        const PRODUCTOS = [
            { id: 1, nombre: "Comida Premium Adulto", categoria: "comida", precio: 450, descripcion: "Nutrición completa para perros adultos.", imagen: "https://puppis.vtexassets.com/arquivos/ids/179818-800-800?v=638797113122030000&width=800&height=800&aspect=true", entrega: "23-24 Jun" }
        ];
        function renderProducts() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const sort = document.getElementById('sort').value;
            let productos = PRODUCTOS.filter(p =>
                (category === "" || p.categoria === category) &&
                (search === "" || p.nombre.toLowerCase().includes(search))
            );
            if (sort === "price-asc") productos.sort((a, b) => a.precio - b.precio);
            if (sort === "price-desc") productos.sort((a, b) => b.precio - a.precio);
            if (sort === "name") productos.sort((a, b) => a.nombre.localeCompare(b.nombre));
            document.getElementById('products').innerHTML = productos.map(p => `
            <div class="bg-white rounded-2xl shadow-xl flex flex-col relative overflow-hidden min-h-[420px] mb-28">
                <div class="flex flex-col h-full p-6">
                    <button class="absolute top-4 right-4 text-vet-orange hover:text-vet-dark text-xl z-10">♥</button>
                    <div class="flex justify-center items-center mb-4">
                        <img src="${p.imagen}" alt="${p.nombre}" class="w-46 h-46 object-cover rounded-xl bg-vet-blue/30" />
                    </div>
                    <h4 class="font-semibold text-lg mb-1 text-vet-dark text-center">${p.nombre}</h4>
                    <span class="text-vet-orange font-bold text-xl mb-2 text-center">$${p.precio}</span>
                    <p class="text-vet-dark text-sm mb-4 text-center">${p.descripcion}</p>
                    <a href="../pages/productos/info.html?id=${p.id}" class="bg-vet-orange text-white py-2 rounded-xl font-medium hover:bg-vet-light transition mb-2 w-full text-center justify-center">
                        Ver más
                    </a>
                </div>
            </div>
        `).join('');
        }
        document.getElementById('search').addEventListener('input', renderProducts);
        document.getElementById('category').addEventListener('change', renderProducts);
        document.getElementById('sort').addEventListener('change', renderProducts);
        window.addEventListener('DOMContentLoaded', renderProducts);
    </script>

    <!-- Footer compacto - ancho completo -->
    <footer class="bg-vet-taupe py-16 w-full">
        <div class="w-full px-6">
            <div class="max-w-6xl mx-auto text-center">
                <div class="text-white">
                    <h3 class="text-2xl font-bold mb-4">El Buen Amigo</h3>
                    <p class="text-[#ede7e3]/80 mb-8 text-lg">
                        Cuidando a tus mejores amigos desde 2008
                    </p>
                    <div class="flex justify-center space-x-8">
                        <a href="#" class="text-vet-cream/80 hover:text-white transition-colors text-lg">Facebook</a>
                        <a href="#" class="text-vet-cream/80 hover:text-white transition-colors text-lg">Instagram</a>
                        <a href="#" class="text-vet-cream/80 hover:text-white transition-colors text-lg">WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
