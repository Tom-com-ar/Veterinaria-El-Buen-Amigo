<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - El Buen Amigo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white">
  <main class="min-h-screen flex flex-col md:flex-row">

    <!-- IZQUIERDA: logo -->
    <section class="flex-1 flex items-center justify-center bg-[#1A6D77]">
      <img src="../assets/Logo.png" alt="Logo El Buen Amigo" class="w-[68%] max-w-[520px] md:max-w-[640px] lg:max-w-[720px] h-auto" />
    </section>

    <!-- DERECHA: formulario -->
    <section class="flex-1 flex flex-col items-center justify-start md:justify-center bg-white">
      <div class="w-full max-w-[720px] px-5 sm:px-8 pt-10 md:pt-0">
        
        <!-- perro+gato arriba de la tarjeta -->
        <div class="w-full flex justify-center">
          <img src="../assets/perrigato.png" alt="Perro y gato" class="w-16 sm:w-20 -mb-2 select-none" />
        </div>

        <!-- Tarjeta -->
        <div class="bg-[#BFA58D]/95 rounded-2xl shadow-[0_12px_24px_rgba(0,0,0,0.18)] px-5 py-6 sm:px-8 sm:py-8">
          <form action="#" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-5">
            <!-- Fila 1 -->
            <input type="text" placeholder="Nombre" autocomplete="given-name"
                   class="h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">
            <input type="text" placeholder="Apellido" autocomplete="family-name"
                   class="h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">
            <!-- Fila 2 -->
            <input type="tel" placeholder="Teléfono" autocomplete="tel"
                   class="h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">
            <input type="text" placeholder="Dirección" autocomplete="street-address"
                   class="h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">
            <!-- Email (ocupa 2) -->
            <input type="email" placeholder="Email" autocomplete="email"
                   class="md:col-span-2 h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">
            <!-- Password (ocupa 2) -->
            <input type="password" placeholder="Contraseña" autocomplete="new-password"
                   class="md:col-span-2 h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">
            <!-- Confirm (ocupa 2) -->
            <input type="password" placeholder="Confirmar Contraseña" autocomplete="new-password"
                   class="md:col-span-2 h-12 sm:h-14 px-4 rounded-xl shadow bg-white/90 placeholder-black/80 focus:outline-none">

            <!-- Botón (alineado a la derecha en md) -->
            <!-- Botón (centrado) -->
            <div class="md:col-span-2 flex justify-center">
             <button type="submit"
               class="px-6 sm:px-8 h-11 sm:h-12 rounded-full font-semibold bg-[#FFB300] hover:bg-[#ffc233] active:scale-[.99] transition shadow">
              Enviar
            </button>
          </div>
          </form>
        </div>

        <!-- Enlace a login (FUERA de la tarjeta) -->
        <p class="text-center text-sm sm:text-base mt-5">
          Si tienes cuenta
          <a href="login.html" class="text-[#FFB300] font-semibold hover:underline">Inicia Sesión</a>
        </p>
      </div>
    </section>
  </main>
</body>
</html>
