<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - El Buen Amigo</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="min-h-screen bg-white">
  <!-- Wrapper -->
  <main class="min-h-screen flex flex-col md:flex-row">

    <!-- Mitad izquierda -->
    <section class="flex-1 flex flex-col items-center justify-start md:justify-center bg-white">
      <div class="w-full max-w-[420px] px-5 sm:px-8 pt-10 md:pt-0">
        
        <!-- Imagen perro y gato -->
        <div class="w-full flex justify-center">
          <img src="../assets/perrigato.png" alt="Perro y gato" class="w-16 sm:w-20 -mb-2 select-none" />
        </div>

        <!-- Card formulario -->
        <div class="bg-[#BFA58D]/95 rounded-xl shadow-[0_10px_20px_rgba(0,0,0,0.15)] px-5 py-6 sm:px-8 sm:py-8">
          <form action="../php/login.php" method="post" class="flex flex-col items-center">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="w-full h-12 sm:h-14 px-4 rounded-xl shadow focus:outline-none bg-white/90 placeholder-black/80 mb-6 sm:mb-8"
              required
            />
            <input
              type="password"
              name="contrasena"
              placeholder="Contraseña"
              class="w-full h-12 sm:h-14 px-4 rounded-xl shadow focus:outline-none bg-white/90 placeholder-black/80 mb-8 sm:mb-10"
              required
            />
            <button
              type="submit"
              class="px-6 sm:px-8 h-11 sm:h-12 rounded-full font-semibold bg-[#FFB300] hover:bg-[#ffc233] active:scale-[.99] transition"
            >
              Enviar
            </button>
          </form>
        </div>

        <!-- Texto de registro -->
        <p class="text-center text-sm sm:text-base mt-4 sm:mt-5">
          Si no tienes cuenta 
          <a href="registro.html" class="text-[#FFB300] font-semibold hover:underline">Regístrate</a>
        </p>
      </div>
    </section>

    <!-- Mitad derecha -->
    <section class="flex-1 flex items-center justify-center bg-[#1A6D77]">
      <img
        src="../assets/Logo.png"
        alt="Logo Veterinaria"
        class="w-[68%] max-w-[520px] md:max-w-[640px] lg:max-w-[720px] h-auto"
      />
    </section>
  </main>
</body>
</html>
