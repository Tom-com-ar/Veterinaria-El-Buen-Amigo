                <span
                    class="text-white text-xl font-bold drop-shadow-lg transition-all duration-300 mb-3  max-lg:hidden">Veterinaria
                    El Buen Amigo</span>
            </div>

            <!-- Menú central -->
            <div class="hidden md:flex items-center absolute left-1/2 transform -translate-x-1/2">
                <div class="bg-vet-dark/90 backdrop-blur-md rounded-2xl px-6 py-2 shadow-xl border border-white/20">
                    <div class="flex items-center space-x-8">
                        <a href="../home.html"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Inicio</a>
                        <a href="..#servicios"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Servicios</a>
                        <a href="#productos"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Productos</a>
                        <a href="../index.html#valoranos"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">Valoranos</a>
                        <a href="../index.html#app"
                            class="text-white hover:text-black transition-colors duration-300 text-sm font-medium">App</a>

                    </div>
                </div>
            </div>

            <!-- Botón de menú hamburguesa para móvil -->
            <div class="relative md:hidden">
                <button id="menu-toggle" class="text-white p-2">
                    <img src="../assets/burguer.svg" alt="Menu" class="w-6 h-6">
                </button>

                <!-- Menú móvil desplegable -->
                <div id="mobile-menu"
                    class="hidden absolute right-0 top-full mt-2 w-48 bg-vet-cream rounded-2xl shadow-lg py-2 z-50">
                    <a href="./../home.html"
                        class="block px-4 py-2 text-black hover:text-vet-orange/90 transition-colors duration-300 font-medium">Inicio</a>
                    <a href="./pages/servicios.html"
                        class="block px-4 py-2 text-black hover:text-vet-orange/90 transition-colors duration-300 font-medium">Servicios</a>
                    <a href="./pages/productos.html"
                        class="block px-4 py-2 text-black hover:text-vet-orange/90 transition-colors duration-300 font-medium">Productos</a>
                    <a href="#valoranos"
                        class="block px-4 py-2 text-black hover:text-vet-orange/90 transition-colors duration-300 font-medium">Contacto</a>
                    <hr class="my-2">
                    <div class="flex items-center justify-evenly space-x-4">
                        <a href="./pages/login.html"
                            class="text-white hover:text-vet-light transition-colors duration-300 text-sm font-medium drop-shadow-lg">
                            Login
                        </a>
                        <a href="./pages/registro.html"

                            Registro
                        </a>
                    </div>
                </div>
            </div>

            <div class="flex items-center space-x-4 max-md:hidden">
                <a href="../pages/login.html"
                    class="text-white hover:text-vet-light transition-colors duration-300 text-sm font-medium drop-shadow-lg">
                    Login
                </a>
                <a href="../pages/registro.html"
                    class="bg-vet-orange text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-vet-orange/90 transition-colors duration-300 shadow-lg">
                    Registro
                </a>
            </div>
        </div>
    </nav>
    <div class="max-w-6xl mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-center text-vet-dark mb-12">Reserva tu Servicio</h1>
    </div>
    <div class="container mx-auto py-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Columna 1: Servicios -->
            <div class="bg-gray-800 p-6 rounded-lg flex flex-col">
                <h2 class="text-2xl font-bold mb-4">Servicios</h2>
                <!-- Selector de sucursal -->
                <label for="sucursal" class="mb-2">Elige la sucursal:</label>
                <select id="sucursal" class="mb-4 p-2 rounded bg-gray-700 text-white">
                    <option value="caballito">Caballito - Humboldt 1967, Piso 2</option>
                    <option value="flores">Flores - Av. Rivadavia 6500</option>
                </select>
                <div class="mb-4">
                    <span class="font-semibold">Dirección:</span>
                    <span id="direccion" class="block mt-1">Humboldt 1967, Piso 2, Caballito</span>
                </div>
                <!-- Selector de servicio -->
                <label for="servicio" class="mb-2">Elige un servicio:</label>
                <select id="servicio" class="mb-4 p-2 rounded bg-gray-700 text-white">
                    <option value="">Selecciona...</option>
                    <option value="vacuna">Vacuna</option>
                    <option value="consulta">Consulta</option>
                    <option value="desparasitacion">Desparasitación</option>
                </select>
                <div id="vacuna-fields" class="hidden flex-col gap-2">
                    <label for="tipo-vacuna">Tipo de vacuna:</label>
                    <select id="tipo-vacuna" class="mb-2 p-2 rounded bg-gray-700 text-white">
                        <option value="">Selecciona...</option>
                        <option value="rabia">Rabia</option>
                        <option value="moquillo">Moquillo</option>
                        <option value="parvovirus">Parvovirus</option>
                    </select>
                    <label for="dosis">Dosis:</label>
                    <select id="dosis" class="mb-2 p-2 rounded bg-gray-700 text-white">
                        <option value="">Selecciona...</option>
                        <option value="1ra">1ra</option>
                        <option value="2da">2da</option>
                        <option value="refuerzo">Refuerzo</option>
                    </select>
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" rows="2" class="p-2 rounded bg-gray-700 text-white"
                        placeholder="Comentario breve..."></textarea>
                </div>
            </div>
            <!-- Columna 2: Veterinarios -->
            <div class="bg-gray-800 p-6 rounded-lg flex flex-col">
                <h2 class="text-2xl font-bold mb-4">Veterinarios</h2>
                <label for="veterinario" class="mb-2">Elige un veterinario:</label>
                <select id="veterinario" class="p-2 rounded bg-gray-700 text-white">
                    <option value="">Selecciona...</option>
                    <option value="dr_gomez">Dr. Gómez</option>
                    <option value="dra_perez">Dra. Pérez</option>
                    <option value="dr_lopez">Dr. López</option>
                </select>
            </div>
            <!-- Columna 3: Calendario -->
            <div class="bg-gray-800 p-6 rounded-lg flex flex-col">
                <h2 class="text-2xl font-bold mb-4">Calendario</h2>
                <div id="calendario" class="bg-gray-900 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-lg font-semibold">agosto 2025</span>
                    </div>
                    <div class="grid grid-cols-7 gap-2 mb-2 text-center text-gray-400 text-sm">
                        <div>DOM</div><div>LUN</div><div>MAR</div><div>MIÉ</div><div>JUE</div><div>VIE</div><div>SÁB</div>
                    </div>
                    <div id="dias-grid" class="grid grid-cols-7 gap-2"></div>
                </div>
            </div>
            <!-- Columna 4: Horarios -->
            <div class="bg-gray-800 p-6 rounded-lg flex flex-col">
                <h2 class="text-2xl font-bold mb-4">Horarios</h2>
                <div id="horarios" class="flex flex-col gap-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
